<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="iNome">Nome</label>
                <input type="text" name="nome" id="iNome" placeholder="Meu Nome ">
            </div>
            <br>
            <div>
                <label for="iEmail">Email</label>
                <input type="email" name="email" id="iEmail" placeholder="meu-email@gmail.com">
            </div>
            <br>
            <div>
                <label for="iTelefone">Telefone</label>
                <input type="tel" name="telefone" id="iTelefone" placeholder="(12) 9 12345678">
            </div>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
