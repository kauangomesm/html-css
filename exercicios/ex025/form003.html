<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 3</title>
</head>
<body>
    <form action="" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" autocomplete="name" placeholder="Ex: Joao Carlos" minlength="2" maxlength="20" size="10" required>
        </p>
        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="Ex: 5.2" step="0.1" required>
        </p>
        <p>
            <label for="iestudo">Periodo letivo:</label>
            <input type="month" name="estudo" id="iestudo" required>
        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="itime">Horario da prova:</label>
            <input type="time" name="time" id="itime" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar os campos">
        </p>
    </form>
</body>
</html>
