<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularo 2</title>
</head>
<body>
    <form action="formulario.js" method="post">
        <p>
            <label for="iusuario">Usuario</label>
            <input type="text" name="usuario" id="iusuario" required autocomplete="username" minlength="8" max="20" size="7" placeholder="Ex: Joao1234">
        </p>

        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required autocomplete="current-password" minlength="5" max="20" size="5" placeholder="Ex:12345">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
